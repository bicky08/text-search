<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Result</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .card {
        background-color: skyblue;
        color: black;
        font-weight: bold;
        font-size: 30px;
        font-family: 'Courier New', Courier, monospace;
      }
      .embed-responsive {
        position: relative;
        height: 0;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
      }
      .embed-responsive embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
</head>
<body>
    <!-- <div class="container"> -->
        <div class="row m-3">
            <!-- First Column -->
            <div class="col-md-6 mb-4">
                <h1>PDF Preview</h1>
                <div class="embed-responsive">
                    <embed src="{{ url_for('uploaded_file', filename=filename) }}" type="application/pdf">
                </div>
            </div>
            <!-- Second Column -->
            <div class="col-md-6 mb-4">
                <h1>Search text from the PDF</h1>
                <form action="" method="post" class="mt-3">
                    <input type="text" name="search_query" placeholder="Enter word to search" class="form-control mb-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                {% if search_result %}
                    <div class="card mt-3">
                        {{ search_result }}
                    </div>
                {% endif %}
                <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Upload Another PDF</a>
            </div>
        </div>
    <!-- </div> -->

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
